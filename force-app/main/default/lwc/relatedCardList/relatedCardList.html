<template>
    <template if:true={contents}>
        <div class="related-header">
            <h2>Related {typeWrapper}</h2>
        </div>
    </template>
    <template if:true={contents}>
        <div class="slds-grid slds-wrap">
            <template for:each={contents} for:item="content" for:index="index">
                <div key={content.content.Id} class={columnWidth}>
                    <c-card-compressed-hoc content={content} type={type}></c-card-compressed-hoc>
                    <div class="spacer"></div>
                </div>
            </template>
        </div>
    </template>
</template>
