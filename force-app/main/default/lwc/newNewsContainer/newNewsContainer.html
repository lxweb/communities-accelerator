<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_3-of-12" onfilterselected={handlerFilterSidebarEvent}>
            <template if:true={renderFilterSidebar}>
                <c-acordeon filters={filters}></c-acordeon>
            </template>
        </div>
        <div class="slds-col slds-size_9-of-12">
            <c-news-header 
                title="Hello" 
                breadcrumbs-array={breadcrumbs}
                primary-control-array={buttonArrayPrimary} 
                secondary-control-array={buttonArraySecondary}
            >
            </c-news-header>
            <c-info-header items={items}></c-info-header>
            <!-- <template if:true={renderTable}>
                <c-table-filter tabledata={tabledata}></c-table-filter>
            </template> -->
        </div>
    </div>
</template>
