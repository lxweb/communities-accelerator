<template>
    <div class={isMobile}>
        <div class="card-detail slds-grid slds-gutters_direct slds-gutters_x-large slds-grid_align-center">
            <div class="detail slds-col slds-size_4-of-4">
                <div class={eventClass}>
                    <p class="date">{details.date}</p>
                </div>
                <div if:true={isEvent} class="location-container">
                    <lightning-icon class="slds-icon_container" icon-name="custom:custom106" size="x-small" alternative-text="Location" ></lightning-icon>
                    <a href={details.location.href}>{details.location.name}</a>
                </div>
                <div class="title-container">
                    <h1 class="title">{details.title}</h1>
                </div>
                <div class="main-img-container">
                    <img class="main-img" src={details.imgSrc} alt="Banner Image">
                </div>
                <div class="body-container">
                    <lightning-formatted-rich-text value={details.body}></lightning-formatted-rich-text>
                </div>
            </div>
        </div>
    </div>
</template>
