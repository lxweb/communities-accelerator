<template>
        <div class="slds-page-header card-header-title">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1 class="h1-object-label slds-align_absolute-center">
                                        <span class="slds-page-header__title slds-truncate" title={objectlabel}>
                                            {objectlabel}
                                        </span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <lightning-button-group>
                            <button class="btn-header-new">{label.ContentLandingNew}</button>
                            <button class="btn-header-new">{label.ContentLandingTemplate}</button>
                        </lightning-button-group>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-m-top_x-small card-header-subtitle">
            <div class="card-header-subtitle-filters" slot="title">
                <c-tab-filter listtabfilter={filtersstatus}></c-tab-filter>
            </div>
            <div class="slds-grid slds-p-horizontal_small slds-p-vertical_x-small">
                <template for:each={filterselected} for:item="filter">
                    <div key={filter.label} class="slds-p-horizontal_small slds-border_right slds-truncate">
                        <div class="slds-text-title_caps">{filter.label}</div>
                        <template if:false={filter.value}>
                            <div class="slds-text-heading_small slds-p-top_xx-small slds-align_absolute-center slds-text-value_caps"> --- </div>
                        </template>
                        <template if:true={filter.value}>
                            <div class="slds-text-heading_small slds-p-top_xx-small slds-text-value_caps" title={filter.value}>{filter.value}</div>
                        </template>
                    </div>
                </template>
                <div class="slds-col_bump-left">
                    <div onkeyup={searchEnter}  onfocusout={searchOnFocusOut} class="slds-p-horizontal_small div-input-search slds-align_absolute-center">
                        <input
                            class="searchInputFilter"
                            id="searchInput"
                            name="searchInput"
                            type="search"
                            placeholder={label.General_Search}
                        ></input>
                        <lightning-icon
                            icon-name="utility:search"
                            size="x-small"
                            alternative-text={label.General_Search}>
                        </lightning-icon>
                    </div>
                </div>
            </div>
        </div>
</template>
