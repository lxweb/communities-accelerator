<template>
    <template if:true={orientation}>
        <div class="container-portrait" onclick={navigateToDetail}>
            <template if:true={config}>
                <template if:true={config.headerText}>
                    <div class="header-container">
                            <p class={headerClass}>
                                    <lightning-formatted-date-time value={config.headerText} year="numeric" day="numeric" month="long" time-zone="UTC">{config.headerText}</lightning-formatted-date-time>
                            </p>
                    </div>
                </template>
                <template if:true={config.title}>
                    <div class="title-container">
                        <h3 class="title">
                            {config.title}
                        </h3>
                    </div>
                </template>
                <template if:true={config.bodyText}>
                    <div class="body-container">
                        <p class="body body-portrait">
                            {config.bodyText}
                        </p>
                    </div>
                </template>
                <template if:true={config.imgSrc}>
                    <div class="img-container-portrait">
                        <img src={config.imgSrc} alt="" class="img-portrait">
                    </div>
                </template>
                <template if:true={config.footer}>
                    <div class="footer">
                        <template if:true={config.footer.description}>
                            <div class="description-conainter">
                                <div class={primaryDescClass}>
                                    {config.footer.description.descPrimary}
                                </div>
                                <div class={secondaryDescClass}>
                                    <template if:true={isEvent}>
                                            <i class="icon location-icon"></i>
                                    </template>
                                    {config.footer.description.descSecondary}
                                </div>
                            </div>
                        </template>
                        <!-- <template if:true={config.footer.controls}> -->
                        <!-- <div class="controls">
                                    <template for:each={config.footer.controls} for:item="control">
                                        <template if:true={control.icon}>
            
                                        </template>
                                    </template>
                                </div> -->
                        <!-- </template> -->
                    </div>
                </template>
            </template>
        </div>
    </template>
    <template if:false={orientation}>
        <template if:true={config}>
            <div class="container-landscape slds-grid" onclick={navigateToDetail}>
                <div class="slds-col slds-size_1-of-4">
                    <template if:true={config.imgSrc}>
                        <div class="img-container-landscape">
                            <img src={config.imgSrc} alt="" class="img-landscape">
                        </div>
                    </template>
                </div>
                <div class="slds-col slds-size_3-of-4 container-info">
                    <template if:true={config.headerText}>
                        <div class="header-container">
                            <p class={headerClass}>
                                    <lightning-formatted-date-time value={config.headerText} year="numeric" day="numeric" month="long" time-zone="UTC">{config.headerText}</lightning-formatted-date-time>
                            </p>
                        </div>
                    </template>
                    <template if:true={config.title}>
                        <div class="title-container">
                            <h3 class="title">
                                {config.title}
                            </h3>
                        </div>
                    </template>
                    <template if:true={config.bodyText}>
                        <div class="body-container">
                            <p class="body body-landscape">
                                {config.bodyText}
                            </p>
                        </div>
                    </template>

                    <template if:true={config.footer}>
                        <div class="footer-landscape">
                            <template if:true={config.footer.description}>
                                <div class="description-conainter">
                                    <div class={primaryDescClass}>
                                        {config.footer.description.descPrimary}
                                    </div>
                                    <div class={secondaryDescClass}>
                                        <template if:true={isEvent}>
                                            <div class="location-container">
                                                <i class="icon location-icon"></i>
                                            </div>
                                        </template>
                                        {config.footer.description.descSecondary}
                                    </div>
                                </div>
                            </template>
                            <!-- <template if:true={config.footer.controls}>
                            <div class="controls">
                                <template for:each={config.footer.controls} for:item="control">
                                    <template if:true={control.icon}>

                                    </template>
                                </template>
                            </div>
                        </template> -->
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </template>
</template>
