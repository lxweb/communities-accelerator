<template>
    <div class="container slds-grid">
        <div class="slds-col slds-size_1-of-4">
            <template if:true={config.imgSrc}>
                <div class="img-container">
                    <img src={config.imgSrc} alt="" class="img">
                </div>
            </template>
        </div>
        <div class="slds-col slds-size_3-of-4 container-info">
            <template if:true={config.headerText}>
                <div class="header-container">
                    <p class={headerClass}>{config.headerText}</p>
                </div>
            </template>
            <template if:true={config.title}>
                <div class="title-container">
                    <h3 class="title">
                        {config.title}
                    </h3>
                </div>
            </template>
            <template if:true={config.description}>
                <div class="footer">
                    <div class="description">
                        <template if:true={isEvent}>
                            <div class="location-container">
                                <i class="icon location-icon"></i>
                            </div>
                        </template>
                        {config.description}
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
